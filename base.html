<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNordinary Hub - Admin Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #181c2f; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
    .topbar { background: #23284a; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
    .topbar .logo { font-weight: bold; font-size: 1.3rem; color: #fff; }
    .topbar nav a { color: #bfc7e3; margin: 0 1rem; text-decoration: none; font-weight: 500; }
    .topbar nav a.active, .topbar nav a:hover { color: #fff; }
    .topbar .user { color: #bfc7e3; margin-right: 1rem; }
    .topbar .logout { background: #7b5cff; color: #fff; border: none; border-radius: 8px; padding: 0.5rem 1.2rem; font-weight: 600; cursor: pointer; text-decoration: none; }
    .container { max-width: 1100px; margin: 2rem auto; background: #23284a; border-radius: 18px; box-shadow: 0 8px 32px #0002; padding: 2rem; }
    h1, h2, h3 { color: #fff; }
    .btn { background: linear-gradient(90deg,#7b5cff,#3c8ce7); color: #fff; border: none; border-radius: 8px; padding: 0.7rem 1.5rem; font-weight: 600; cursor: pointer; transition: 0.2s; text-decoration: none; display: inline-block; }
    .btn:hover { opacity: 0.9; }
    .ticket-list, .user-list, .log-list { margin-top: 2rem; }
    .ticket, .user, .log { background: #292f4c; border-radius: 12px; padding: 1.2rem; margin-bottom: 1rem; display: flex; align-items: center; justify-content: space-between; }
    .ticket-title { font-size: 1.1rem; font-weight: 600; }
    .status-open { color: #4caf50; font-weight: 600; }
    .status-closed { color: #f44336; font-weight: 600; }
    .status-pending { color: #ffc107; font-weight: 600; }
    .form-group { margin-bottom: 1.2rem; }
    .form-group label { display: block; margin-bottom: 0.4rem; color: #bfc7e3; }
    .form-group input, .form-group select { width: 100%; padding: 0.7rem; border-radius: 8px; border: none; background: #292f4c; color: #fff; }
    .form-group input[type="submit"] { background: #7b5cff; color: #fff; font-weight: 600; cursor: pointer; }
    .form-group input[type="submit"]:hover { opacity: 0.9; }
    .alert { background: #f44336; color: #fff; padding: 0.7rem 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .success { background: #4caf50; color: #fff; padding: 0.7rem 1rem; border-radius: 8px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="topbar">
    <span class="logo"> <i class="fa-brands fa-discord"></i> UNordinary Hub Admin</span>
    <nav>
      <a href="{{ url_for('admin_dashboard') }}" {% if request.endpoint == 'admin_dashboard' %}class="active"{% endif %}>Dashboard</a>
      <a href="{{ url_for('admin_tickets') }}" {% if request.endpoint == 'admin_tickets' %}class="active"{% endif %}>Tickets</a>
      <a href="{{ url_for('admin_users') }}" {% if request.endpoint == 'admin_users' %}class="active"{% endif %}>Users</a>
      <a href="{{ url_for('admin_logs') }}" {% if request.endpoint == 'admin_logs' %}class="active"{% endif %}>Logs</a>
      <a href="{{ url_for('admin_settings') }}" {% if request.endpoint == 'admin_settings' %}class="active"{% endif %}>Settings</a>
      <a href="{{ url_for('admin_security') }}" {% if request.endpoint == 'admin_security' %}class="active"{% endif %}>Security</a>
      <a href="{{ url_for('admin_health') }}" {% if request.endpoint == 'admin_health' %}class="active"{% endif %}>Health</a>
    </nav>
    <span class="user">{{ session.user }} <span style="color:#4caf50;">‚óè admin</span></span>
    <a href="{{ url_for('admin_logout') }}" class="logout">Logout</a>
  </div>
  
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
