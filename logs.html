{% extends "admin/base.html" %}

{% block content %}
<h1>System Logs</h1>

<div class="log-list">
  {% if logs %}
    {% for log in logs %}
      <div class="log">
        <span>{{ log[1] }}</span> 
        <span style="color:#bfc7e3;">by {{ log[2] }}</span> 
        <span style="color:#bfc7e3;">at {{ log[3] }}</span>
      </div>
    {% endfor %}
  {% else %}
    <div style="text-align:center;color:#bfc7e3;">No logs found.</div>
  {% endif %}
</div>
{% endblock %}
