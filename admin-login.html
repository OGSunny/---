<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNordinary Hub - Admin Access</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            --glow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 255, 214, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 4rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .login-header h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .auth-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-method {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .auth-method:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .auth-method.discord {
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
            border-color: #5865f2;
        }

        .auth-method.discord:hover {
            background: linear-gradient(135deg, #4752c4 0%, #5f73bc 100%);
        }

        .auth-method.manual {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .auth-method.manual:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .auth-method i {
            font-size: 1.5rem;
            color: white;
        }

        .auth-method span {
            font-weight: 600;
            color: white;
        }

        .login-form {
            display: none;
            margin-top: 2rem;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
        }

        .btn-warning {
            background: var(--secondary-gradient);
            color: white;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        .status-message.info {
            background: rgba(23, 162, 184, 0.1);
            border: 1px solid rgba(23, 162, 184, 0.3);
            color: #17a2b8;
        }

        .discord-user {
            display: none;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .discord-user img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .discord-user-info h3 {
            margin: 0;
            color: var(--text-primary);
        }

        .discord-user-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .role-badge.admin {
            background: #dc3545;
            color: white;
        }

        .role-badge.owner {
            background: #ffc107;
            color: #000;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-secondary);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt login-icon"></i>
                <h1>UNordinary Hub</h1>
                <p>Admin Access Portal</p>
            </div>

            <div class="auth-methods" id="auth-methods">
                <div class="auth-method discord" onclick="connectDiscord()">
                    <i class="fab fa-discord"></i>
                    <span>Connect with Discord</span>
                </div>
                <div class="auth-method manual" onclick="showManualLogin()">
                    <i class="fas fa-user-lock"></i>
                    <span>Manual Login</span>
                </div>
            </div>

            <div class="discord-user" id="discord-user">
                <img id="user-avatar" src="" alt="User Avatar">
                <div class="discord-user-info">
                    <h3 id="user-name">User Name</h3>
                    <p id="user-discriminator">#0000</p>
                    <span id="user-role" class="role-badge"></span>
                </div>
            </div>

            <div class="login-form" id="manual-login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn btn-primary" onclick="manualLogin()">Login</button>
            </div>

            <div class="status-message" id="status-message"></div>
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Processing...
            </div>
        </div>
    </div>

    <script>
        // Discord OAuth Configuration
        const DISCORD_CLIENT_ID = 'YOUR_DISCORD_CLIENT_ID'; // Replace with your Discord app client ID
        const DISCORD_REDIRECT_URI = 'https://www.unordinariness.xyz/admin-login.html';
        const ADMIN_ROLE_ID = '1372181992916914218';
        const OWNER_ROLE_ID = '1368707626065592341';
        
        // Manual login credentials
        const MANUAL_USERNAME = 'UNordinary';
        const MANUAL_PASSWORD = 'Sosama01881';

        let discordUser = null;

        function showMessage(message, type = 'info') {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function connectDiscord() {
            showLoading(true);
            
            // Discord OAuth URL
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=code&scope=identify%20guilds.join`;
            
            // For demo purposes, we'll simulate the Discord connection
            // In production, you'd redirect to Discord OAuth
            setTimeout(() => {
                showLoading(false);
                simulateDiscordLogin();
            }, 2000);
        }

        function simulateDiscordLogin() {
            // Simulate Discord user data (replace with actual Discord API call)
            discordUser = {
                id: '123456789',
                username: 'UNordinary',
                discriminator: '0001',
                avatar: 'https://cdn.discordapp.com/avatars/123456789/default.png',
                roles: [ADMIN_ROLE_ID, OWNER_ROLE_ID] // User has both admin and owner roles
            };
            
            displayDiscordUser();
            checkUserRoles();
        }

        function displayDiscordUser() {
            const userElement = document.getElementById('discord-user');
            const authMethods = document.getElementById('auth-methods');
            
            document.getElementById('user-avatar').src = discordUser.avatar;
            document.getElementById('user-name').textContent = discordUser.username;
            document.getElementById('user-discriminator').textContent = `#${discordUser.discriminator}`;
            
            // Check roles and display badge
            const roleElement = document.getElementById('user-role');
            if (discordUser.roles.includes(OWNER_ROLE_ID)) {
                roleElement.textContent = 'OWNER';
                roleElement.className = 'role-badge owner';
            } else if (discordUser.roles.includes(ADMIN_ROLE_ID)) {
                roleElement.textContent = 'ADMIN';
                roleElement.className = 'role-badge admin';
            }
            
            userElement.style.display = 'flex';
            authMethods.style.display = 'none';
        }

        function checkUserRoles() {
            const hasAdminRole = discordUser.roles.includes(ADMIN_ROLE_ID);
            const hasOwnerRole = discordUser.roles.includes(OWNER_ROLE_ID);
            
            if (hasAdminRole || hasOwnerRole) {
                showMessage('Access granted! Redirecting to admin panel...', 'success');
                setTimeout(() => {
                    window.location.href = '/admin-panel.html';
                }, 2000);
            } else {
                showMessage('Access denied. You need admin or owner role to access the panel.', 'error');
                setTimeout(() => {
                    resetLogin();
                }, 3000);
            }
        }

        function showManualLogin() {
            document.getElementById('auth-methods').style.display = 'none';
            document.getElementById('manual-login').classList.add('active');
        }

        function manualLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === MANUAL_USERNAME && password === MANUAL_PASSWORD) {
                showMessage('Login successful! Redirecting to admin panel...', 'success');
                setTimeout(() => {
                    window.location.href = '/admin-panel.html';
                }, 2000);
            } else {
                showMessage('Invalid username or password.', 'error');
            }
        }

        function resetLogin() {
            discordUser = null;
            document.getElementById('discord-user').style.display = 'none';
            document.getElementById('auth-methods').style.display = 'flex';
            document.getElementById('manual-login').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Handle Enter key in manual login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                manualLogin();
            }
        });

        // Check for Discord OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Handle Discord OAuth callback
            showLoading(true);
            // In production, exchange code for token and get user data
            setTimeout(() => {
                showLoading(false);
                simulateDiscordLogin();
            }, 1000);
        }

        // Security: Hide from search engines
        const meta = document.createElement('meta');
        meta.name = 'robots';
        meta.content = 'noindex, nofollow';
        document.head.appendChild(meta);
    </script>
</body>
</html>
