<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black and Blue Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, black, blue);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .content {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This page has a black and blue gradient background.</p>
  </div>
</body>
</html>
