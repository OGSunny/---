<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNordinary Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn.discordapp.com/attachments/1378818415506096248/1382705547471749200/Make_me_a_logo_Saying_UNordinary_Hub_only_those_letters_20250522_231444_0000.jpg?ex=684c2063&is=684acee3&hm=9953b392b1f5714a3fdbbd3764c9faeac9c73d9f91902d8f55f137753b6a6034&" alt="UNordinary Hub" class="logo">
            <h1>UNordinary Hub</h1>
        </header>

        <main>
            <div class="content">
                <h2>Premium Scripts & Tools</h2>
                <p>Get access to high-quality scripts and join our community for support</p>
                
                <div class="discord-section">
                    <a href="https://discord.gg/YOUR_INVITE_HERE" target="_blank" class="discord-btn">
                        <img src="https://cdn.discordapp.com/attachments/1378818415506096248/1382705878972764222/2025061120301927.png?ex=684c20b2&is=684acf32&hm=9d7070e523cc343195c806d7d363b60ef3e670303dc4ac0aecb5075dfd02387c&" alt="Discord" class="discord-icon">
                        Join Our Discord Server
                    </a>
                </div>

                <div class="link-generator">
                    <h3>Raw Link Generator</h3>
                    <div class="input-section">
                        <input type="text" id="urlInput" placeholder="Paste your GitHub/Pastebin link here...">
                        <button onclick="generateRawLink()">Generate Raw Link</button>
                    </div>
                    <div id="result" class="result-section" style="display: none;">
                        <input type="text" id="rawLink" readonly>
                        <button onclick="copyLink()">Copy</button>
                    </div>
                </div>

                <div class="scripts">
                    <h3>Available Scripts</h3>
                    <div class="script-list">
                        <div class="script-item">
                            <span>Script Hub</span>
                            <button onclick="getScript('hub')">Get Link</button>
                        </div>
                        <div class="script-item">
                            <span>Auto Executor</span>
                            <button onclick="getScript('executor')">Get Link</button>
                        </div>
                        <div class="script-item">
                            <span>Utility Pack</span>
                            <button onclick="getScript('utility')">Get Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
