{% extends "admin/base.html" %}

{% block content %}
<h1>System Health</h1>

<div class="stats" style="display: flex; gap: 2rem; margin-bottom: 2rem;">
  <div class="stat" style="background: #292f4c; border-radius: 12px; padding: 1.5rem 2rem; flex: 1; text-align: center;">
    <h2 style="margin: 0; font-size: 2.2rem;">Online</h2>
    <p style="color: #bfc7e3; margin: 0.5rem 0 0 0;">Bot Status</p>
  </div>
  <div class="stat" style="background: #292f4c; border-radius: 12px; padding: 1.5rem 2rem; flex: 1; text-align: center;">
    <h2 style="margin: 0; font-size: 2.2rem;">24h 30m</h2>
    <p style="color: #bfc7e3; margin: 0.5rem 0 0 0;">Uptime</p>
  </div>
  <div class="stat" style="background: #292f4c; border-radius: 12px; padding: 1.5rem 2rem; flex: 1; text-align: center;">
    <h2 style="margin: 0; font-size: 2.2rem;">Good</h2>
    <p style="color: #bfc7e3; margin: 0.5rem 0 0 0;">Performance</p>
  </div>
</div>

<p>System is running smoothly.</p>
{% endblock %}
