<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNordinary Hub - Admin Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { 
      background: #181c2f; 
      color: #fff; 
      font-family: 'Inter', sans-serif; 
      margin: 0; 
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: #23284a;
      padding: 3rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px #0002;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      background: linear-gradient(90deg,#7b5cff,#3c8ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #bfc7e3;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #292f4c;
      color: #fff;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #7b5cff;
    }
    .btn {
      background: linear-gradient(90deg,#7b5cff,#3c8ce7);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      font-size: 1rem;
    }
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .alert {
      background: #f44336;
      color: #fff;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .back-link {
      margin-top: 1rem;
    }
    .back-link a {
      color: #bfc7e3;
      text-decoration: none;
    }
    .back-link a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="fa-brands fa-discord"></i> UNordinary Hub
    </div>
    <h2>Admin Login</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="back-link">
      <a href="{{ url_for('home') }}">‚Üê Back to Website</a>
    </div>
  </div>
</body>
</html>
