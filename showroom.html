<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="showroom_site_title">Showroom | Orbi City Apartments</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo" data-lang="hotel_name">Orbi City</div>
            <nav>
                <a href="index.html" data-lang="nav_home">Home</a>
                <a href="showroom.html" data-lang="nav_showroom">Showroom</a>
                <a href="about.html" data-lang="nav_about">About Us</a>
                <a href="contact.html" data-lang="nav_contact">Contact</a>
            </nav>
            <div class="language-selector">
                <select id="lang-select">
                    <option value="en">English</option>
                    <option value="ka">ქართული</option>
                    <option value="ru">Русский</option>
                    <option value="tr">Türkçe</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <section id="showroom" class="showroom-section">
            <div class="container">
                <h2 data-lang="showroom_title">Our Premium Apartments</h2>
                <div id="apartment-listings" class="apartment-grid">
                    </div>
            </div>
        </section>

        <div id="purchase-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3 data-lang="modal_title">Contact Owner for Purchase</h3>
                <p data-lang="modal_desc">To inquire about purchasing this apartment, please contact the owner directly via WhatsApp:</p>
                <div class="whatsapp-contact-info">
                    <img src="assets/qr-code.png" alt="WhatsApp QR Code" class="qr-code">
                    <a href="https://wa.me/1234567890" target="_blank" class="btn-whatsapp" data-lang="btn_whatsapp_modal">Chat on WhatsApp</a>
                    <p data-lang="modal_phone">Or call: +995 555 123 456</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-lang="footer_text">© 2025 Orbi City Apartments. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/showroom.js"></script>
</body>
</html>
